<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Wizard - Step 1</title>
    <!-- Підключення Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Підключення шрифту Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .wizard-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #e9ecef;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .breadcrumb {
        background-color: transparent;
        padding: 0;
        margin-bottom: 20px;
      }
      .btn-start-again {
        background-color: #6c63ff;
        color: #fff;
        border: none;
        display: flex;
        align-items: center;
      }
      .btn-start-again:hover {
        background-color: #5a54cc;
      }
      .success-message {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }
      .success-message i {
        color: green;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wizard-container">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Contact Info</li>
          <li class="breadcrumb-item">Quantity</li>
          <li class="breadcrumb-item">Price</li>
          <li class="breadcrumb-item active" aria-current="page">Done</li>
        </ol>
      </nav>

      <!-- Done Screen -->
      <h2>Done</h2>
      <div class="success-message">
        <i class="bi bi-check-square-fill"></i>
        <span>Your email was sent successfully</span>
      </div>
      <div class="d-flex mt-4">
        <button type="button" class="btn btn-start-again me-2">
          Start again →
        </button>
        <button type="button" class="btn btn-back">← Back</button>
      </div>
    </div>

    <!-- Підключення Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Підключення іконок Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
  </body>
</html>

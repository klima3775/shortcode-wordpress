<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Wizard - Step 2</title>
    <!-- Підключення Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Підключення шрифту Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .wizard-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #e9ecef;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .breadcrumb {
        background-color: transparent;
        padding: 0;
        margin-bottom: 20px;
        font-size: 14px;
      }
      .breadcrumb-item a {
        text-decoration: none;
        color: #6c63ff;
      }
      .breadcrumb-item.active {
        color: #6c757d;
      }
      .btn-continue {
        background-color: #6c63ff;
        color: #fff;
        border: none;
        padding: 10px 20px;
      }
      .btn-continue:hover {
        background-color: #5a54cc;
      }
      .btn-back {
        background-color: #f8f9fa;
        color: #6c757d;
        border: none;
        padding: 10px 20px;
      }
      .btn-back:hover {
        background-color: #e2e6ea;
      }
      .form-label {
        font-weight: 700;
      }
      .form-control {
        height: 45px;
      }
    </style>
  </head>
  <body>
    <div class="wizard-container">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Contact Info</a></li>
          <li class="breadcrumb-item active" aria-current="page">Quantity</li>
          <li class="breadcrumb-item">Price</li>
          <li class="breadcrumb-item">Done</li>
        </ol>
      </nav>

      <!-- Quantity Form -->
      <h2>Quantity</h2>
      <form id="quantityForm">
        <div class="mb-3">
          <label for="quantity" class="form-label">
            Quantity <span class="text-danger">required</span>
          </label>
          <input type="number" class="form-control" id="quantity" required />
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-back">← Back</button>
          <button type="button" class="btn btn-continue">Continue</button>
        </div>
      </form>
    </div>

    <!-- Підключення Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

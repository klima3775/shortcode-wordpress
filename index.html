<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Подключение Bootstrap 5 -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Підключення шрифту Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      
       .btn-continue {
        background-color: #6c63ff;
        color: #fff;
        border: none;
      }
      .btn-continue:hover {
        background-color: #5a54cc;
      }
    </style>
    <div class="wizard-container">
      <header>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Contact Info
            </li>
            <li class="breadcrumb-item">Quantity</li>
            <li class="breadcrumb-item">Price</li>
            <li class="breadcrumb-item">Done</li>
          </ol>
        </nav>
      </header>

      <!-- Contact Info Form -->
      <h2>Contact Info</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email <span class="text-danger">required</span></label
          >
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" />
        </div>
        <button type="button" class="btn btn-continue">Continue</button>
      </form>
    </div>
    </div>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

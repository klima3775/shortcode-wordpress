<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Wizard - Step 1</title>
    <!-- Підключення Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Підключення шрифту Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .wizard-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #e9ecef;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .breadcrumb {
        background-color: transparent;
        padding: 0;
        margin-bottom: 20px;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }
      .form-group label {
        margin-right: 1rem;
        min-width: 100px; /* Adjust as needed */
      }
      .form-group input {
        flex: 1;
      }
      .hidden {
        display: none;
      }
      .text {
        font-size: 48px;
        font-weight: 600;
        line-height: 48px;
        letter-spacing: -2.14px;
        text-align: left;
      }
      .text-price {
        font-size: 90px;
        font-weight: 900;
        line-height: 90px;
        letter-spacing: -2.14px;
        text-align: left;
      }
      .btn-send {
        background-color:  #4F46E5;
        color: #fff;
        border: none;
        padding: 10px 20px;
      }
      .btn-send:hover {
        background-color: #5a54cc;
      }
      .btn-back {
        background-color: #f8f9fa;
        color: #4F46E5 ;
        border: none;
        padding: 10px 20px;
      }
      .btn-back:hover {
        background-color: #e2e6ea;
      }
     .success-message {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }
      .success-message i {
        color: green;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wizard-container">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" data-target="form1">
              <img src="./assets/img/home.png" />
            </a>
          </li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            data-target="form1"
          >
            <a href="#" data-target="form1">Contact Info</a>
          </li>
          <li class="breadcrumb-item">
            <a href="#" data-target="form2">Quantity</a>
          </li>
          <li class="breadcrumb-item">
            <a href="#" data-target="form3">Price</a>
          </li>
          <li class="breadcrumb-item">
            <a href="#" data-target="form4">Done</a>
          </li>
        </ol>
      </nav>

      <!-- Contact Info Form -->
      <div id="form1">
        <p class="text">Contact Info</p>
        <form id="contactForm">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label for="email" class="form-label"
              >Email <span class="text-danger">required</span></label
            >
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" />
          </div>
          <button type="button" class="btn btn-send">Continue</button>
        </form>
      </div>

      <!-- Quantity Form -->
      <div id="form2" class="hidden">
        <p class="text">Quantity</p>
        <form id="quantityForm">
          <div class="form-group">
            <label for="quantity" class="form-label"
              >Quantity <span class="text-danger">required</span></label
            >
            <input type="number" class="form-control" id="quantity" required />
          </div>
          <button type="button" class="btn btn-send">Continue</button>
          <button type="button" class="btn btn-back">← Back</button>
        </form>
      </div>

      <!-- Price Form -->
      <div id="form3" class="hidden">
        <p class="text">Price</p>
        <p class="text-price">$10</p>
        <div class="d-flex">
          <button type="button" class="btn btn-send me-3">Send to Email</button>
          <button type="button" class="btn btn-back">← Back</button>
        </div>
      </div>

      <!-- Done Form -->
      <div id="form4" class="hidden">
        <h2>Done</h2>
        <div class="success-message">
        <i class="bi bi-check-square-fill"></i>
        <span>Your email was sent successfully</span>
      </div>
      <button type="button" class="btn btn-send">Start again →</button>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <!-- Підключення Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Перехід по посиланням -->
    <script>
      document.querySelectorAll(".breadcrumb-item a").forEach((item) => {
        item.addEventListener("click", (event) => {
          event.preventDefault();
          const targetForm = event.target.getAttribute("data-target");
          document
            .querySelectorAll(".wizard-container > div")
            .forEach((form) => {
              form.classList.add("hidden");
            });
          document.getElementById(targetForm).classList.remove("hidden");
        });
      });
    </script>
  </body>
</html>
